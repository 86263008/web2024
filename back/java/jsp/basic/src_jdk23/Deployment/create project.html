<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- 引入CSS -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid mt-3">
    <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/1.打开工程向导.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>1.打开工程向导</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/2.选择Web Dynamic工程.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>2.选择Web Dynamic工程</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/3.输入工程名称及设定目标运行环境.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>3.输入工程名称及设定目标运行环境</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/4.指定Tomcat安装目录.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>4.指定Tomcat安装目录</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/4.选定生成部署描述符.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>5.选定生成部署描述符</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- 引入JS -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
