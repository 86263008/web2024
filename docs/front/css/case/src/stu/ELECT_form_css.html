
<!DOCTYPE html>
<html>
<head>

<title>学生选课表</title>
<style>
input[type=text], select, textarea {
width: 100%;
padding: 12px;
border: 1px solid #ccc;
border-radius: 4px;

margin-top: 6px;
margin-bottom: 16px;
resize: vertical;
}
input[type=submit] {
background-color: #4CAF50;
color: white;
padding: 12px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
}
input[type=submit]:hover {
background-color: #45a049;
}
.container {
border-radius: 5px;
background-color: #f2f2f2;
padding: 20px;
}
</style>
</head>
<body>
<h3>学生选课表</h3>
<div class="container">

<input type="text" id="StuNo" name="StuNo" placeholder="请输入学号..">

<input type="submit" value="提交">
</form>
</table>
