<HTML>

<HEAD>
  <meta charset="utf-8">
  <TITLE>样式规则</TITLE>
  <STYLE type="text/css">
    .red {
      color: red;
      font-family: "隶书";
    }
  </STYLE>
</HEAD>

<BODY>
  <H2>静夜思</H2>
  <P class="red">床前明月光，</P>
  <P class="red">疑是地上霜。</P>
  <P class="red">我是郭德刚，</P>
  <P class="red">低头思故乡。</P>
</BODY>

</HTML>
