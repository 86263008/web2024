<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>页脚</title>
</head>

<body>
  <table border="1" width="100%">
    <thead>
      <tr>
        <td colspan="4">This is the head of the table</td>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan="4">This is the foot of the table</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
        <td>Cell 4</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
