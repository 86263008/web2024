<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- 引入CSS -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid mt-3">
    <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/5.打开Servers视图1.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>1.打开Servers视图1</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/5.打开Servers视图2.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>2.打开Servers视图2</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/5.打开Servers视图3.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>3.打开Servers视图3</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/6.注册Tomcat1.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>4.注册Tomcat1</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/6.注册Tomcat2.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>5.注册Tomcat2</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/6.注册Tomcat3.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>6.注册Tomcat3</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/7.部署工程1.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>7.部署工程1</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/7.部署工程2.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>8.部署工程2</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- 引入JS -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
