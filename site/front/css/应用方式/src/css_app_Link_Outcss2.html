  <H2>春望</H2>
  <H3><A href="#">作者：杜甫</A></H3>
  <P>国破山河在，<BR>
    城春草木深。<BR>
    感时花溅泪，<BR>
    恨别鸟惊心。</P>
  <P>注释：
    诗的这四句，都统在“望”字中。诗人俯仰瞻视，视线由近而远，又由远而近，视野从城到山河，再由满城到花鸟。</P>
