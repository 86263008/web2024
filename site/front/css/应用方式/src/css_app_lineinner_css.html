  <H2>静夜思</H2>
  <H3>作者：李白</H3>
  <P style="color:#FF0000; font-size:18px; font-family:隶书; border-bottom-style:dashed ">床前明月光，<BR>
    疑是地上霜。<BR>
    我是郭德刚，<BR>
    低头思故乡。</P>
  <P>注释：
    静夜思：宁静的夜晚所引起的乡思。
    疑：怀疑，以为。
    举：抬、仰。</P>
</BODY>
